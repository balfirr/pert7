<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Lihat dulu file anda <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">
        disini</a></p>
    <div id="card">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Download File</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Dapatkan file anda disini
        </ion-card-content>
        <ion-button color="primary">Download</ion-button>
      </ion-card>
    </div>
  </div>
</ion-content>
